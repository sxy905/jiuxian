    <script>
        $(function () {
            let itemDate;
            $.getJSON("../service/Data_get.php", function (json) {
                let data = JSON.parse(json)
                new Jx_index(data).start();
            })

            $.ajax({
                type: "get",
                url: "../service/getAdv.php",
                dataType: "json",
                success: function (data) {                   
                    itemDate=data.data_banner_1;
                    console.log(Array.isArray(itemDate));
                    
                    let jx_banner_1=JSON.parse(data.data_banner_1[0].contents);  
                    new BannerManager(jx_banner_1, document.getElementsByClassName("nav_content")[0], 20, true).init();
                }
            })
        })
    </script>
